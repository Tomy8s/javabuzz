<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thermostat</title>
</head>
<body>
	<div id="controls">
		<button id="reset_button">Reset</button>
		<button id="increase_temperature_button">Increase Temperature</button>
		<button id="decrease_temperature">Decrease Temperature</button>
		<button id="turn_on_power_saving">Turn on Power Saving Mode</button>
		<button id="turn_off_power_saving">Turn off Power Saving Mode</button>
	</div>
	<div id="display">
		<p id="temperature_display"></p>
		<p id="powersaving_display"></p>
	</div>
	<div id="thermostat">
	</div>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="src/Thermostat.js"></script>
<script src="src/jquery.js"></script>
</html>
