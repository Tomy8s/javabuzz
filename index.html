<!DOCTYPE html>
<html>
  <head>

    <title>Thermostat</title>
    <script type="text/javascript" src="src/Thermostat.js"></script>
  </head>

    <textarea id="temperature_display" rows="1" cols="2" style="resize:none; padding: 20px; font-size: 2em;" disabled>18</textarea><br />
